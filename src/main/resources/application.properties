#DB接続(MariaDB)
#"KeijibanKensyu"スキーマを使いまわす
spring.datasource.url=jdbc:mariadb://localhost:3306/keijiban
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

#2025年8月　ファイルを上書き解凍してしまったのでパスワード無しになった

#HibernateのSQLログの出力。SQLロギング。
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#AOPログ出力
spring.aop.proxy-target-class=true

# messageファイルの定義
spring.messages.basename=messages
#spring.messages.basename=messages,ValidationMessages

#Spring Securityのログレベル
logging.level.org.springframework.security=DEBUG
